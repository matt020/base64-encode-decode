<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Base64</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <link rel="icon" href="favicon.ico" sizes="any">
</head>
<body>
    <h1>String to Base 64</h1>
    <textarea name="plaintext" id="plaintext" cols="50" rows="10"></textarea>
    <p id="base64"></p>
</body>

<script>
    let plainTextInput = document.getElementById('plaintext');
    let base64Output = document.getElementById('base64');

    plainTextInput.oninput = convertToBase64;
    
    function convertToBase64(e) {
        base64Output.textContent = btoa(e.target.value);
    }
</script>
</html>
